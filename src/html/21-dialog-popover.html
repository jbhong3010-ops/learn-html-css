<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialog 요소와 popover 속성</title>
    <link rel="shortcut icon" href="/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <style>
      /* dialog 요소의 배경색을 설정 */
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body style="margin: 50px">
    <div class="go-index"><a href="/index.html">Index로 이동</a></div>
    <h1>dialog 요소와 popover 속성</h1>
    <button type="button" class="show-dialog">혜택 보기</button>

    <dialog class="panel-dialog" aria-labelledby="suprise-benefits" aria-describedby="suprise-benefits">
      <h2 id="surprise-benefits">깜짝 혜택</h2>
      <p id="surprise-benefits-details">쉿! 고객님만을 위한 깜짝 할인 쿠폰 어제 빠뜨린 상품도 할인받고 내일 만나요!</p>
      <a href="/">쿠폰 확인하기</a>
      <button type="button" class="close-dialog">닫기</button>
    </dialog>
    <hr />
    <!-- popover 속성 -->
    <div>
      <button type="button" popovertarget="likelion">팝오버 보기</button>
      <p popover id="likelion">멋쟁이 사자처럼 프론트엔드 부트캠프 화이팅!</p>
    </div>
    <script>
      // DOM 선택부
      const showDialogBtn = document.querySelector('.show-dialog');
      const closeDialogBtn = document.querySelector('.close-dialog');
      const panelDialog = document.querySelector('.panel-dialog');

      // 함수 구현부
      function openDialog() {
        panelDialog.setAttribute('open', '');
      }
      function closeDialog() {
        panelDialog.removeAttribute('open');
      }

      // 이벤트 바인딩부
      showDialogBtn.addEventListener('click', openDialog);
      closeDialogBtn.addEventListener('click', closeDialog);
    </script>
  </body>
</html>
