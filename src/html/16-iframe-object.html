<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
    <link rel="shortcut icon" href="/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <style>
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body style="margin: 50px">
    <div class="go-index"><a href="/index.html">Index로 이동</a></div>
    <h1>iframe, object 요소</h1>
    <!-- odject 요소를 사용하여 이미지 삽입하기 -->
    <figure>
      <object data="/src/assets/food/cake.jpeg" type="image/jpeg"></object>
      <figcaption>달콤한 케익</figcaption>
    </figure>

    <hr />

    <!-- odject 요소를 사용하여 이미지 삽입하기 -->
    <figure>
      <object width="600" height="800" data="/src/assets/pdf/naver-coding-convention.pdf" type="application/pdf"></object>
      <figcaption>네이버 코딩 컨벤션</figcaption>
    </figure>

    <hr />

    <!-- iframe 요소를 사용하여 비디오 삽입하기-->
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=b7xhuhA8DrenZHI2"
        title="WAT-ARIA 소개"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>WAT-ARIA 소개</figcaption>
    </figure>
    <hr />
    <!-- iframe 요소를 사용하여 비디오 삽입하기-->
    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.3238642909596!2d126.9789309!3d37.5709908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca322e84399cb%3A0x104b07263c235889!2z66mL7J-B7J207IKs7J6Q7LKY65-8!5e0!3m2!1sko!2skr!4v1768277593136!5m2!1sko!2skr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <figcaption>WAT-ARIA 소개</figcaption>
    </figure>
    <hr />
    <hr />
    <!-- iframe 요소를 사용하여 PDF 삽입하기 -->
    <figure>
      <iframe src="/src/assets/pdf/wai-aria.pdf" width="600" height="450" style="border: 0"></iframe>
      <figcaption>멋쟁이 사자처럼(광화문)</figcaption>
    </figure>
  </body>
</html>
