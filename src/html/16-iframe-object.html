<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe, object 요소</title>
    <link rel="shortcut icon" href="/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg+xml" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <style>
      iframe {
        border: 0;
      }
    </style>
  </head>
  <body style="margin: 50px">
    <div class="go-index"><a href="/index.html">Index로 이동</a></div>
    <h1>iframe, object 요소</h1>
    <!-- iframe 요소를 사용하여 비디오 삽입하기-->
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=b7xhuhA8DrenZHI2"
        title="WAT-ARIA 소개"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>WAT-ARIA 소개</figcaption>
    </figure>
    <hr />
    <!-- iframe 요소를 사용하여 비디오 삽입하기-->
    <figure>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/W6VSA3GDK6s?si=b7xhuhA8DrenZHI2"

        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <figcaption>WAT-ARIA 소개</figcaption>
    </figure>
    <hr />
    <hr />
    <!-- iframe 요소를 사용하여 PDF 삽입하기 -->
    <figure>
      <iframe src="/src/assets/pdf/wai-aria.pdf" width="600" height="450" style="border: 0"></iframe>
      <figcaption>멋쟁이 사자처럼(광화문)</figcaption>
    </figure>
  </body>
</html>
